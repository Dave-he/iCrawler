<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圆形背景 -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)"/>
  
  <!-- 机器人图标 -->
  <g transform="translate(32, 28)">
    <!-- 头部 -->
    <rect x="12" y="8" width="40" height="36" rx="8" fill="white" opacity="0.9"/>
    
    <!-- 眼睛 -->
    <circle cx="24" cy="22" r="4" fill="#667eea"/>
    <circle cx="40" cy="22" r="4" fill="#667eea"/>
    
    <!-- 嘴巴 -->
    <path d="M 24 32 Q 32 36 40 32" stroke="#667eea" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- 天线 -->
    <line x1="32" y1="8" x2="32" y2="0" stroke="white" stroke-width="2" opacity="0.9"/>
    <circle cx="32" cy="0" r="3" fill="white" opacity="0.9"/>
    
    <!-- 身体 -->
    <rect x="16" y="44" width="32" height="24" rx="4" fill="white" opacity="0.9"/>
    
    <!-- 手臂 -->
    <rect x="8" y="48" width="8" height="16" rx="4" fill="white" opacity="0.8"/>
    <rect x="48" y="48" width="8" height="16" rx="4" fill="white" opacity="0.8"/>
    
    <!-- 腿 -->
    <rect x="22" y="68" width="8" height="12" rx="4" fill="white" opacity="0.8"/>
    <rect x="34" y="68" width="8" height="12" rx="4" fill="white" opacity="0.8"/>
  </g>
</svg>
